<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Student Login Portal</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#0d0d0d" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <script>
        function openChoice(evt, cityName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(cityName).style.display = "block";
        evt.currentTarget.className += " active";
        }
    </script>
</head>
<body onload="openChoice(event, 'Student')">
    <section id="login-form">
        <div class="container">
            <div class="row">
                        <div class="col-md-12">
                        <hr />
                            <h1 class="signHead" style="text-align: center">St.Joseph's College of Engineering</h1>
                            <br>
                            <h3 class="signHead" style="text-align: center">(St.Joseph's Group of institutions,OMR,Chennai-119)</h3>
                        </div>
                    </div>
            <div class="row h-100 justify-content-center align-items-center">
                <div class="col-12 col-md-5 mx-auto">
                    <div class="row">
                        <div class="col-md-12">
                        <hr />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="tab">
                                <button class="tablinks" onclick="openChoice(event, 'Student')" style="background-color: #ddd">Student</button>
                                <button class="tablinks" onclick="openChoice(event, 'Admin')">Admin</button>
                            </div>
                            <form name="loginform" action="dashboard.html" method="post" role="form">
                                <div class="tabcontent"  id="Student">
                                <div class="form-group">
                                    <div class="col-auto formInput">
                                        <label class="sr-only" for="login-username">Username</label>
                                        <div class="input-group input-holder">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text icon-bg"><i class="icon far fa-user"></i></div>
                                            </div>
                                            <input id="login-username" name="username" type="text" class="form-control" placeholder="Student Username" autocomplete="off">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-auto formInput">
                                        <label class="sr-only" for="login-password">Password</label>
                                        <div class="input-group input-holder">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text icon-bg"><i class="icon fas fa-lock"></i></div>
                                            </div>
                                            <input id="login-password" name="password" type="password" class="form-control" placeholder="Student Password" autocomplete="off">
                                        </div>
                                        <div class="input-holder">
                                            <input type="submit" id="btn-login" href="#" class="btn btn-primary" value="Login" onclick="this.style.display='none'"/>
                                    </div>
                                    </div>
                                </div>
                                </div>
                                <div class="tabcontent"  id="Admin">
                                <div class="form-group">
                                    <div class="col-auto formInput">
                                        <label class="sr-only" for="login-username">Username</label>
                                        <div class="input-group input-holder">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text icon-bg"><i class="icon far fa-user"></i></div>
                                            </div>
                                            <input id="login-username" name="username" type="text" class="form-control" placeholder="Admin Username" autocomplete="off">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-auto formInput">
                                        <label class="sr-only" for="login-password">Password</label>
                                        <div class="input-group input-holder">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text icon-bg"><i class="icon fas fa-lock"></i></div>
                                            </div>
                                            <input id="login-password" name="password" type="password" class="form-control" placeholder="Admin Password" autocomplete="off">
                                        </div>
                                        <div class="input-holder">
                                            <input type="submit" id="btn-login" href="#" class="btn btn-primary" value="Login" onclick="this.style.display='none'"/>
                                    </div>
                                    </div>
                                </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>  
    </section>
    <script src="https://use.fontawesome.com/releases/v5.0.6/js/all.js" async defer></script>
</body>
</html>
